<!DOCTYPE html>

<body>
<link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/blackjack.css" rel="stylesheet">
<link href="css/cheat-card.css" rel="stylesheet">
<script src="js/storage-mgr.js"></script>
<script src="js/config.js"></script>
<script src="js/strategy.js"></script>
<script src="js/quiz.js"></script>
<script src="js/hand.js"></script>
<script src="js/shoe.js"></script>
<script src="js/player.js"></script>
<script src="js/dealer.js"></script>
<script src="js/drill-dealer.js"></script>
<script src="js/cheat-card.js"></script>
<script src="js/gamecontroller.js"></script>
<script src="js/table-ctrl.js"></script>
<script src="js/tableUI.js"></script>
<script src="js/card.js"></script>
<script src="js/blackjack.js"></script>
<script src="js/test-card.js"></script>

<div class="box outer-box ">
  <h1 style="text-shadow: 3px 3px grey;"><strong>Blackjack</strong></h1>
  <div class = "box message-box">
    <h2 id="msg1"><br></h3>
    <!-- <h3 id="msg2"><br></h4> -->
  </div>
  <div>
  <table class = "card-table">
    <tr>
      <td>
        <label><h3>Dealer</h3><label>
      </td>
      <td>
        <label><h3>Player</h3><label>
      </td>
    </tr>
    <tr>
      <td>
        <img id="dealerCard" class="box card-box" src="#" alt="Dealer's Up Card">
      </td>
      <td>
        <img id="playerCard1" class="box card-box" src="#" alt="Player Card 1">
        <img id="playerCard2" class="box card-box" src="#" alt="Player Card 2">
      </td>
    </tr>
    </table>
  </div>
</table>
  <div class="buttons">
    <button class="btn btn-primary btn-deal" onclick="deal()" accesskey="a">De<u>a</u>l</button>
    <div class="choice-buttons">
      <button class="btn btn-success btn-choice" onclick="hit()" accesskey="h"><u>H</u>it Me</button>
      <button class="btn btn-danger btn-choice" onclick="stand()" accesskey="s"><u>S</u>tand</button>
      <button class="btn btn-primary btn-choice" onclick="double()" accesskey="b">Dou<u>b</u>le</button>
      <button class="btn btn-split btn-choice" onclick="split()" accesskey="p">S<u>p</u>lit</button>
    </div>
  </div>
  <div>
    <button class="btn btn-primary btn-hint btn-choice" onclick="hint()" accesskey="n">Hi<u>n</u>t</button>
  </div>
  <div>
    <div class="drill-types">
      <label>Drill on:</label>
      <div id="choices">
        <input type="checkbox" id="drill-pairs">
        <label for="drill-pairs">Pairs</label></input>
        <input type="checkbox" id="drill-hard">
        <label for="drill-hard"> Hard Hands</label></input>
        <input type="checkbox" id="drill-soft">
        <label for="drill-soft"> Soft Hands</label></input>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class = "soft-cheat">
      <img id="cheatCard" class="cheat" src="#" alt="Cheat Card">
    </div>
      <div class="cheat-choices">
        <input type="radio" name="cardType" id="radio-pairs">
        <label for="radio-pairs">Pairs</label></input>
        <input type="radio" name="cardType" id="radio-hard">
        <label for="radio-hard"> Hard Hands</label></input>
        <input type="radio" name="cardType" id="radio-soft">
        <label for="radio-soft"> Soft Hands</label></input>
      </div>
      <div>
        <button class="btn btn-primary btn-cheat-close" id="cheatClose">Done</button>
      </div>
    </div>
  </div>
<html>
<body>
